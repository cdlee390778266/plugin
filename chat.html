<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/wysiwyg-editor.css" />
        <link rel="stylesheet" href="css/chat.css" />
        <script src="js/jquery.js"></script>
        <script src="js/wysiwyg.js"></script>
        <script src="js/wysiwyg-editor.js"></script>
        <script src="js/chat.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="chatBox">
                <div class="chatLeft">
                    <div class="chat01">
                        <div class="chat01_title">
                            <ul class="talkTo">
                                <li><a href="javascript:;">刘秀</a></li>
                            </ul>
                            <a class="close_btn" href="javascript:;"></a>
                        </div>
                        <div class="chat01_content">
                            <div class="message_box mes1" style="display: block;">
                                <div class="loading-more"><i class="fa fa-spinner fa-spin"></i><span>查看更多消息</span></div>
                            </div>
                            <div class="message_box mes2">
                                <div class="loading-more"><i class="fa fa-spinner fa-spin"></i><span>查看更多消息</span></div>
                            </div>
                            <div class="message_box mes3"></div>
                            <div class="message_box mes4"></div>
                            <div class="message_box mes5"></div>
                            <div class="message_box mes6"></div>
                            <div class="message_box mes7"></div>
                            <div class="message_box mes8"></div>
                            <div class="message_box mes9"></div>
                            <div class="message_box mes10"></div>
                        </div>
                    </div>
                    <div class="chat02">
                        <div class="chat02_content">
                            <textarea id="textarea"></textarea>
                        </div>
                        <div class="chat02_bar">
                            <ul>
                                <li style="right: 5px; top: 5px;">
                                    <a href="javascript:;">
                                        <img src="images/send_btn.jpg">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="chatRight">
                    <div class="chat03">
                        <div class="chat03_title">
                            <label class="chat03_title_t">成员列表</label>
                        </div>
                        <div class="chat03_content">
                            <ul>
                                <li class="choosed">
                                    <label class="online"></label>
                                    <a href="javascript:;"><img src="images/2014.jpg"></a>
                                    <a href="javascript:;" class="chat03_name">刘秀</a>
                                    <span>1</span>
                                </li>
                                <li class="active">
                                    <label class="offline"></label>
                                    <a href="javascript:;"><img src="images/2014.jpg"></a>
                                    <a href="javascript:;" class="chat03_name">陈诚</a>
                                    <span>1</span>
                                </li>
                                <li>
                                    <label class="offline"></label>
                                    <a href="javascript:;"><img src="images/2014.jpg"></a>
                                    <a href="javascript:;" class="chat03_name">王旭</a>
                                    <span>1</span>
                                </li>
                                <li>
                                    <label class="offline"></label>
                                    <a href="javascript:;"><img src="images/2014.jpg"></a>
                                    <a href="javascript:;" class="chat03_name">张灵</a>
                                    <span>1</span>
                                </li>
                                <li>
                                    <label class="online"></label>
                                    <a href="javascript:;"><img src="images/2014.jpg"></a>
                                    <a href="javascript:;" class="chat03_name">吴敬</a>
                                    <span>1</span>
                                </li>
                                <li>
                                    <label class="offline"></label>
                                    <a href="javascript:;"><img src="images/2014.jpg"></a>
                                    <a href="javascript:;" class="chat03_name">王海东</a>
                                    <span>1</span>
                                </li>
                                <li>
                                    <label class="offline"></label>
                                    <a href="javascript:;"><img src="images/2014.jpg"></a>
                                    <a href="javascript:;" class="chat03_name">郑小勇</a>
                                    <span>1</span>
                                </li>
                                <li>
                                    <label class="online"></label>
                                    <a href="javascript:;"><img src="images/2014.jpg"></a>
                                    <a href="javascript:;" class="chat03_name">张珊珊</a>
                                    <span>1</span>
                                </li>
                                <li>
                                    <label class="offline"></label>
                                    <a href="javascript:;"><img src="images/2014.jpg"></a>
                                    <a href="javascript:;" class="chat03_name">刘强</a>
                                    <span>1</span>
                                </li>
                                <li>
                                    <label class="offline"></label>
                                    <a href="javascript:;"><img src="images/2014.jpg"></a>
                                    <a href="javascript:;" class="chat03_name">程海斌</a>
                                    <span>1</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div style="clear: both;">
                </div>
            </div>
        </div>
    </body>
</html>
